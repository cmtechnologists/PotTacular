version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 50340:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: Xavi3r42.718
    volumes:
      - ./Models/DbChangeLog.js:/docker-entrypoint-initdb.d/DbChangeLog.js:ro

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8082:8081
